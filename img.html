<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload with Live Location</title>
</head>
<body style="font-family: Arial; padding: 20px;">
  <h2>üì∏ Upload Image with Live Location</h2>

  <input type="file" id="imageUpload" accept="image/*">
  <p id="location"></p>
  <p id="address"></p>

  <script>
    const imageInput = document.getElementById('imageUpload');
    const locationDisplay = document.getElementById('location');
    const addressDisplay = document.getElementById('address');

    // Step 1: When user selects image
    imageInput.addEventListener('change', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          async (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // locationDisplay.textContent = `üìç Coordinates: ${lat}, ${lon}`;

            // Step 2: Convert coordinates to readable address
            try {
              const response = await fetch(
                `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`
              );
              const data = await response.json();
              const address = data.display_name;

              addressDisplay.textContent = `üè† Address: ${address}`;
              
              console.log("Full Address:", address);
            } catch (error) {
              addressDisplay.textContent = "‚ùå Unable to fetch address.";
            }
          },
          (error) => {
            locationDisplay.textContent = "‚ö†Ô∏è Location access denied or unavailable.";
          }
        );
      } else {
        locationDisplay.textContent = "‚ùå Geolocation not supported.";
      }
    });
  </script>
</body>
</html>
